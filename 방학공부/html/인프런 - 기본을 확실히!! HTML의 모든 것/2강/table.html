<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 실습</title>
</head>
<body>
    <table border="1">

        <!--thead는 어디에 넣어도 맨 위에, tfoot은 어디에 넣어도 맨 아래로 감-->
        <thead>
            <tr>
                <ht>이름</th> <th>성별</th> <th>주소</thx> <th>회비</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>최진혁</td> <td>남</td> <td rowspan="2">청주</td> <td>1000</td>
            </tr>
            <tr>
                <td>최유빈</td> <td>여</td> <td>500</td>
            </tr>
        </tbody>
        
        <tfoot>
            <tr>
                <td colspan="3">합계</td> <td>1500</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
