<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta : 웹페이지를 설명하기 위한 부가적인 정보 (직접 표기 되지는 않음)-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--검색 엔진에 나타나는 자료-->
    <meta name="description" content="코딩 자료">
    <meta name="keywords" content="코딩, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>생활코딩은 일반인에게 프로그래밍을 알려주는 온라인/오프라인 강의입니다.</p>
</body>
</html>
